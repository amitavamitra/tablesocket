
<html>
  <head>
      <title>Find table cell value on cell (table) click using JavaScript</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
  <!-- -- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />


  <body>
      <center>
          Click on below table cell to find its value.
          <input type="text"  id="clickedcell">
          <input type="text" name="itscontent" id="itscontent">
      </center>
      <table contenteditable='true'
        class="tab" align="center" id="tblMain" border="1" style="cursor: pointer;">
        <thead>
          <th>Add/Remove</th>
          <th>ItemNumber</th>
          <th>Item</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Unit</th>
   
        </thead>
        <tbody>  
            <tr>
              <td><input type='button'  class='AddNew' value='Add new item'></td>
                <td><input type="text"  class="start"></td>
                <td><input type="text"  class="start"></td>
                <td><input type="text"  class="start"></td>
                <td><input type="text"  class="start"></td>
                <td><input type="text"  class="start"></td>
               
                </tr>
         </tbody>
      </table>
      <br />



      <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
  ></script>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

   <script>

$(document).ready(function () {
     $('.AddNew').click(function(){
   var row = $(this).closest('tr').clone();
   row.find('input').val('');
   $(this).closest('tr').after(row);
   $('input[type="button"]', row).removeClass('AddNew').addClass('RemoveRow').val('Remove item');
});

$('table').on('click', '.RemoveRow', function(){
  $(this).closest('tr').remove();
});


$(".start").keyup(function(){
            $(this).closest('tr').find("input").each(function() {
        console.log(this.value)
        });
    });  



});
   </script>


  <!-- access to the front end library of socket so that from main.js we can access it  -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/click.js"></script>



  </body>
  </html>
